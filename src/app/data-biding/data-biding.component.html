<h3>Event binding</h3>
<button class="btn btn-primary" (click)="botaoClicado()">Me clique</button>
<input type="text" (keyup)="onKeyUp($event)">
<p (mouseover)="onMouseOut()" 
    (mouseout)="onMouseOut()"
    [class.highlight]="isMouseOver"
 > Passe o mouse aqui mizeravi</p>
<app-outputproperty [valor]="valorInicial"
(mudaValor)="onMudaValor($event)"
></app-outputproperty>
  

</section>
